name: Release

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    build-and-release:
        name: Release for ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        permissions:
            contents: write
        strategy:
            matrix:
                include:
                    # Linux: tar.gz
                    - os: ubuntu-latest
                      target_file: with
                      asset_name: with-linux.tar.gz
                      command: tar -czf with-linux.tar.gz with

                    # macOS: tar.gz
                    - os: macos-latest
                      target_file: with
                      asset_name: with-macos.tar.gz
                      command: tar -czf with-macos.tar.gz with

                    # Windows: zip (PowerShellを使うためコマンドを分けるか、7zを使う)
                    # ここでは汎用的に使える 7z (Windowsランナーにプリインストール済) を使用
                    - os: windows-latest
                      target_file: with.exe
                      asset_name: with-windows.zip
                      command: 7z a with-windows.zip with.exe

        steps:
            - uses: actions/checkout@v4

            - name: Set up Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Cache dependencies
              uses: swatinem/rust-cache@v2

            - name: Run tests
              run: cargo test --verbose

            - name: Build Release
              run: cargo build --release

            # バイナリがあるディレクトリに移動して圧縮コマンドを実行
            # (パス問題を避けるため cd してから実行するのが確実です)
            - name: Compress binary
              shell: bash
              run: |
                  cd target/release
                  ${{ matrix.command }}

            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  # 圧縮したファイルを指定
                  files: target/release/${{ matrix.asset_name }}
                  generate_release_notes: true
                  draft: true
